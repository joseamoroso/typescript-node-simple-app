version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/nodejs
hooks:
  BeforeInstall:
    - location: deploy-scripts/before-install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: deploy-scripts/after-install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: deploy-scripts/app-start.sh
      timeout: 300
      runas: ubuntu
